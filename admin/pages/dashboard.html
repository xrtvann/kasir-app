<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../assets/vendors/bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/vendors/boxicons-2.1.4/css/boxicons.min.css">
</head>

<body class="bg-soft-blue">

    <div class="d-flex" id="wrapper">
        <nav id="sidebar" class="sidebar position-fixed bg-white shadow-sm px-2">
            <div class="sidebar-header d-flex align-items-center py-3">
                <img src="../../assets/images/logo.png" alt="logo">
                <h4 class="ms-4 mt-3 fw-semibold text-primary">Kasir app</h4>
            </div>
            <ul class="nav-pills px-2 mt-3 fs-4 list-unstyled">
                <li class="mb-2">
                    <a href="../index.html" class="nav-link px-3 py-2 d-flex align-items-center">
                        <i class="bx bx-home me-2"></i>
                        <span class="sidebar-text fs-6 fw-semibold">Home</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="dashboard.html" class="nav-link active px-3 py-2 d-flex align-items-center">
                        <i class="bx bxs-dashboard me-2"></i>
                        <span class="sidebar-text fs-6 fw-semibold">Dashboard</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="menu.html" class="nav-link px-3 py-2 d-flex align-items-center">
                        <i class="bx bx-dish me-2"></i>
                        <span class="sidebar-text fs-6 fw-semibold">Menu</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="order.html" class="nav-link px-3 py-2 d-flex align-items-center">
                        <i class="bx bx-food-menu me-2"></i>
                        <span class="sidebar-text fs-6 fw-semibold">Order</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="user.html" class="nav-link px-3 py-2 d-flex align-items-center">
                        <i class="bx bx-user-circle me-2"></i>
                        <span class="sidebar-text fs-6 fw-semibold">User</span>
                    </a>
                </li>

            </ul>
        </nav>

        <div id="main-content" class="main-content flex-grow-1">
            <nav class="navbar navbar-light bg-light px-4 py-3 shadow-sm position-fixed main-navbar">
                <div class="collapsed-button">
                    <i class="bx bx-menu fs-2 cursor-pointer" id="toggleSidebar"></i>
                </div>
                <div class="search-box">
                    <form role="search" class="position-relative">
                        <i class="bx bx-search search-icon"></i>
                        <input type="text" class="form-control py-2" placeholder="Search">
                    </form>
                </div>
                <div class="navbar-icon d-flex">
                    <a href="#" class="text-dark me-2"><i class="bx bx-bell fs-5"></i></a>
                    <div class="dropdown">
                        <a href="#" class="text-dark" data-bs-toggle="dropdown"><i class="bx bx-user fs-5"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="#"><i
                                        class="bx bx-user-circle pe-2 fs-5"></i>Profile</a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="#"><i
                                        class="bx bx-cog pe-2 fs-5"></i>Setting</a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="#"><i
                                        class="bx bx-log-out pe-2 fs-5"></i>Log out</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>

            <div class="container-fluid p-4">

                <div class="row mt-2">
                    <h3 class="mb-4">Order Status</h3>
                    <div class="col-lg-3">
                        <div class="card rounded-3 border-0">
                            <div class="card-body d-flex align-items-center">
                                <i class="bx bx-check-circle text-success fs-2"></i>
                                <div class="content ps-3">
                                    <h6 class="fw-semibold">Selesai</h6>
                                    <span class="fw-semibold text-muted">50</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card rounded-3 border-0">
                            <div class="card-body d-flex align-items-center">
                                <i class="bx bx-x-circle text-danger fs-2"></i>
                                <div class="content ps-3">
                                    <h6 class="fw-semibold">Cancel</h6>
                                    <span class="fw-semibold text-muted">20</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card rounded-3 border-0">
                            <div class="card-body d-flex align-items-center">
                                <i class="bx bx-timer text-secondary fs-2"></i>
                                <div class="content ps-4">
                                    <h6 class="fw-semibold">Pending</h6>
                                    <span class="fw-semibold text-muted">25</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="mt-4" style="border-style: dashed;">

                <div class="row mt-5">
                    <div class="col-lg-8">
                        <div class="card p-4 border-0 shadow-sm mb-4">
                            <h5 class="fw-semibold mb-3 text-center">Grafik Pendapatan (Bulanan)</h5>
                            <canvas id="incomeMonthlyChart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card border-0">
                            <div class="card-body">
                                <h6 class="fw-semibold">Target Bulanan</h6>
                                <div class="progress mb-1" style="height: 8px;">
                                    <div class="progress-bar bg-primary" style="width: 26%;"></div>
                                </div>
                                <small>Rp 5.200.000 dari Rp 20.000.000</small>
                            </div>
                        </div>



                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="../../assets/vendors/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/chart.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
