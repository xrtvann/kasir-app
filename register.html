<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <style>
        
    </style>

    <link
      rel="stylesheet"
      href="assets/vendors/bootstrap-5.3.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendors/boxicons-2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-soft-blue">
    <div class="container-fluid p-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-5">
          <div class="card">
            <div class="header">
              <div class="row py-4 mt-4 justify-content-center text-center">
                <img
                  src="/assets/images/logo.png"
                  class="img-fluid"
                  style="max-width: 80px"
                  alt="logo"
                />
                <h3 class="text-dark fw-bold mt-2">Register Kasir App</h3>
              </div>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-lg-10">
                  <div class="input-group mb-3 mt-3">
                    <span class="input-group-text" id="customer_name">
                      <i class="bx bx-user-pin"></i>
                    </span>
                    <input
                      type="text"
                      name="namalengkap"
                      id="namalengkap"
                      class="form-control"
                      placeholder="Nama Lengkap"
                      required
                    />
                  </div>
                  <div class="input-group mb-3 mt-3">
                    <span class="input-group-text" id="customer_name">
                      <i class="bx bx-user"></i>
                    </span>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                      placeholder="Username"
                      required
                    />
                  </div>
                  
                  <div class="input-group mb-3 mt-3"> 
                    <span class="input-group-text">
                        <i class="bx bx-lock"></i>
                    </span>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="form-control pe-5" 
                        placeholder="Password" 
                        required
                    />
                </div>
                  <div class="input-group mb-3 mt-3"> 
                    <span class="input-group-text">
                        <i class="bx bx-lock"></i>
                    </span>
                    <input 
                        type="password" 
                        name="confirmpassword" 
                        id="confirmpassword" 
                        class="form-control pe-5" 
                        placeholder="Konfirmasi Password" 
                        required
                    />
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="showPassword">
                    <label class="form-check-label" for="checkDefault">
                     Tapilkan Password
                    </label>
                </div>

                

                <div class="row mt-5 mb-3">
                    <p class="fw-light">Sudah punya akun ? <a href="login.html">silahkan login !</a></p>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/vendors/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/show-hide-password.js"></script>
  </body>
</html>
